<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NinjaSpyFighter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row char-sel">
            <div class="col-sm-12 sel-pos">
                <select name="char-sel" id="character-selection">
                    <option value="" disabled selected>CHOOSE YOUR FIGHTER!</option>
                    <option value="ninja">ninja</option>
                    <option value="spy">spy</option>
                </select>
                <div class="restart">
                    <i class="fas fa-undo-alt"></i>
                </div>
            </div>
        </div>
        <div class="row both-char-pos">
            <div class="col-sm-6 char-pos">
                <div class="your-weapons">
                    <div id="your-weapon-1"></div>
                    <div id="your-weapon-2"></div>
                </div>
                <div class="your-char"></div>
                <div class="your-apple"></div>
            </div>
            <div class="col-sm-6 char-pos">
                <div class="comp-weapons">
                    <div id="comp-weapon-1"></div>
                    <div id="comp-weapon-2"></div>
                </div>
                <div class="comp-char"></div>
                <div class="comp-apple"></div>
            </div>
        </div>
    </div>


    <script src="assets/scripty.js"></script>
</body>

</html>
